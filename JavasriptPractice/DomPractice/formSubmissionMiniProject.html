<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="formSubmissionMiniProject.css">
      <title>Form Submission</title>
</head>
<body>
    <section class="outer">
        <div class="left">
            <form>
                <label> User Name:<input type="text" name="uname" id="name" placeholder="enter your name"></label>
               
                <label>Email Id :<input type="email" name="uemail" id="email" placeholder="enter email"></label>

                <label>Password :<input type="password" name="upassword" id="password" placeholder="enter 4 digit password"></label>

                <button id="login">Login</button>
                <button type="reset" id="reset">Cancel</button>
            </form>
        </div>


        <div class="right">
            <table id="table">
                <tr>
                    <th>S.no</th>
                    <th>User Name</th>
                    <th>Email Id</th>
                    <th>Password</th>
                </tr>
            </table>
        </div>
    </section>



    <script src="formSubmissionMiniProject.js"></script>
</body>
</html>
