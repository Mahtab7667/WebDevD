<!DOCTYPE html>
<html>
    </head><title>Html Form</title></head>
	      <Body>
		       <form>
			        <fieldset>
					         <legend>ENTER YOUR DETAILS</legend>
					
					         First Name: <input type="text" name="firstname" required>
					         <br><br>

							 Last Name: <input type="text" name="lastname">
							 <br><br>

							 Age: <input type="radio" name="age">Under 18
							      <input type="radio" name="age">Over 18
							 <br><br>

							 <select name="fruits">
							     <option value="apple">Apple</option>
								 <option value="banana">Banana</option>
								 <option value="grapes">Grapes</option>
							 </select>
							 <br><br>

							 <input type="submit" value="submit">
							 <br><br>

							 <input type="reset">
							 <br><br>

							 Password: <input type="password" name="password">
							 <br><br>

							 Interest: <input type="checkbox" name="interest" value="cricket">Cricket
							 <input type="checkbox" name="interest" value="dance">Dance
							 <br><br>

							 <input type="button" value="simplebutton">

							 <br><br><br><br>
							 
							 <input type="color" name="choosecolor">
							 <br><br>

							 <input type="date" name="dob">
							 <br><br>

							 <input type="email" name="mail" placeholder value="enter your email">
                             <br><br>
							 <input type="file" name="choosefile" multiple>
							 <br><br>
							 <input type="month" name="exammonth" placeholder value="enter your exammonth">
							 <br><br>

							 <input type="number" name="quantity" min="1" max="10">
							 <br><br>

							 <input type="range" name="rating" min="2" max="12">
							 <br><br>

							 <input type="search" name="search">
							 <br><br>

							 <input type="tel" name="entertel">
							 <br><br>

							 <input type="time" name="birthtime">
							 <br><br>

							 <input type="url" name="enterurl">
							 <br><br>
							 
							 <textarea></textarea>

                    </fieldset>
               </form>
          </body>
</html>
