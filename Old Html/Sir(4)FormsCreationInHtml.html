<html>
    <head><title>Forms Creation</title></head>
	     <body>
		      <form>
			     <fieldset>
				     <legend>Enter Details</legend>
					 
					 <!--1.text input-->
					 First Name: <input type="text" name="firstname">
					 <br>
					 <br>
					 Last Name: <input type="text" name="lastname">
					 <br>
					 <br>
					 <!--2.radiobutton input-->
				     Age: <input type="radio" name="age" checked>Under 18 <input type="radio" name="age">Over 18
					 <br>
					 <br>
					 <!--1.dropbox input-->
					 <select name="qualifications">
					 <option value="b.sc">B.SC</option>
					 <option value="b.tech" selected>B.TECH</option>
					 <option value="mba">MBA</option>
					 </select>
					 <br>
					 <br>
					 <!--3.submit button input-->
					 <input type="submit" value="clickonme">
					 <!--4.reset button input-->
					 <input type="reset">
					 <br>
					 <br>
					 <!--5.password input-->
					 password: <input type="password" name="password">
					 <br>
					 <br>
					 <!--6.checkbox(like radiobutton) input-->
					 Interests: <input type="checkbox" name="interest" value="cricket">Cricket
					            <input type="checkbox" name="interest" value="football">Football
					 <br>
					 <br>
					 <!--7.normal button(like submit button input-->
					 <input type="button" value="simplebutton">
					 <br>
					 <br>
					 <hr>
					 
					 <!----------------------------8.color input-------------------------------->
					 
					 <input type="color" name="choosecolor">
					 <br>
					 <br>
					 <!--9.date(dob) input-->
					  <input type="date" name="dob">
					 <br>
					 <br>
					 <!--10.email input-->
					  <input type="email" name="mail">
					 <br>
					 <br>
					 <!--11.file input-->
					 <input type="file" name="choosefile">
					 <br>
					 <br>
					 <!--12.month input-->
					 <input type="month" name="exammonth">
					 <br>
					 <br>
					 <!--13.number input-->
					 <input type="number" name="quantity" min="1" max="10">
					 <br>
					 <br>
					 <!--14.range input-->
					 <input type="range" name="rating" min="1" max="10" >
					 <br>
					 <br>
					 <!--15. search input-->
					 <input type="search" name="search">
					 <br>
					 <br>
					 <!--16. tel(telephone number) input-->
					 <input type="tel" name="usertel">
					 <br>
					 <br>
					 <!--17. time input-->
					 <input type="time" name="birthtime">
					 <br>
					 <br>
					 <!--18. url input-->
					 <input type="url" name="enterurl">
					 <br>
					 <br>
					 <!--2. text area input-->
					 <textarea name="usermessage" rows="5" col="10">
					 </textarea>
					 



                 </fieldset>
              </form>
         </body>
</html>
