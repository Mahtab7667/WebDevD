<!DOCTYPE html>
<html>
<head>
	<title>Style Practice</title>

<!--type attribute of style tag-->
	<style type="text/css">
		h2{
			font-size: 20px;
			color: green;
		}
		p{
			font-size: 25px;
			color: red;
		}
	</style>

<!--media attribute of style tag-->
<!--1. Print-->
<style type="text/css" media="print">
	h2{
			font-size: 30px;
			color: blue;
		}
		p{
			font-size: 40px;
			color: yellow;
		}
</style>

<!--2. Mobile,pc,tablet view-->
<style type="text/css" media="screen and (max-width:500px)">
	h2{
			font-size: 50px;
			color: black;
		}
		p{
			font-size: 60px;
			color: black;
		}
</style>


</head>
<body>

<h2>hello this is style here</h2>
<p>Hii this is also style here</p>

</body>
</html>
