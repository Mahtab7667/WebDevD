<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table Practice</title>
	<style type="text/css">
		table,tr,td{
			border: 1px solid green;
			border-spacing: 0px;
		}
	</style>
</head>
<body>

<table>
<caption><b>Accessories Table</b></caption>
 
 <thead>
	<tr>
		<th>Sr.No</th>
		<th>Name</th>
		<th>Price</th>
	</tr>
 </thead>

 <tbody>
	<tr>
		<td>1</td>
		<td>Mobile</td>
		<td rowspan="2">8000</td>
	</tr>

	<tr>
		<td>2</td>
		<td>Charger</td>
	</tr>

	<tr>
		<td>3</td>
		<td >Laptop</td>
		<td>20000</td>
	</tr>
 </tbody>

 <tfoot>
	<tr>	
		<td colspan="2" >Grand Total</td>
		<td> 28000</td>
	</tr>
 </tfoot>

	





</table>

</body>
</html>
