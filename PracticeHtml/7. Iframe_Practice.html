<h3>Sandbox and its restrictions</h3>
<!--Sandbox and its restrictions-->

<!--1. Allow links to work-->
<iframe src="Links_practice.html" width="400" height="300" 
sandbox="allow-same-origin"></iframe>
<br><br>

<!--2. Allow Javascript to work-->
<iframe src="Iframe_Practice_Javascript_Restriction.html" width="400" height="300" sandbox="allow-scripts"></iframe>
<br><br>

<!--3. Allow form to work-->
<iframe src="FormTag_Practice.html" width="400" height="300" sandbox="allow-form"></iframe>
<br><br>

<!--4. Allow top navigation to work-->
<iframe src="Links_practice.html" width="400" height="300" sandbox="allow-same-origin-allow-top-navigation"></iframe>
<br><br>

<!--5. Allow form to work-->
<iframe src="Links_practice.html" width="400" height="300" sandbox="allow-same-origin-allow-popups"></iframe>




</body>
</html>
