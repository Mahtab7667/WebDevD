<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three way of adding new font </title>
    <link rel="stylesheet" href="style.css" type="text/css">

<!-- 1. html way (via link)  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

<!-- 2(a). css way with internal css  -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');

        section{
            font-family:'dancing script';
            font-size: 45px;
            background-color:orangered;
        }
    </style> 

</head>
<body>
<!-- 1. html way  -->
    <div>Assalam Alaikum Devolopers , its html way to add outside font via link</div>
    <br>

<!-- 2(a). internal css way  -->
    <section>Namastey devolopers, its internal css way to add outside font via style inside head</section>
    <br>

<!-- 2(b). external css way  -->
    <main>satsriakaal devolopers, its html way to add outside font via link</main>
    <br>

<!-- 3. Download way  -->
    <article>hello devolopers, its html way to add outside font via link</article>

    
</body>
</html>
