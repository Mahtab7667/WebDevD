<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Selector</title>
    <link rel="stylesheet" type="text/css" href="1. style.css">
</head>
<body>
<h2>There five types of simple Selector</h2>

<!--1. tag name/element selector-->
<p>Hello i am tag name selector</p>

<!--2. Class(.)-->
<p class="one">Hello i am Class selector</p>
<p class="one">Hii i am Class selector</p>
<p class="one two">Hii i am Class selector</p>

<!--3. ID(#)-->
<p id="three" >Hello i am ID selector</p>

<!--4. Universal (*)-->
<h6 >Hello i am Universal selector</h6>

<!--5. Grouping(,)-->
<h5 class="four">Hello i am Grouping selector</h5>
<div>Hii i am Grouping selector</div>
<h4 class="four">i am Grouping selector</h4>



</body>
</html>
