<!DOCTYPE html>
<html lang="en">
<head>
      <title>Attribute Selector</title>
      <link rel="stylesheet" type="text/css" href="4. style.css">
</head>
<body>


<!--1/2 type of attribute selector-->
    <div title="div1">Hello I am Attribute Selector.</div>

    <div title>hii i am also attribute Selector</div>
    <br><br>

<!--second type with single value of class-->
    <div class="block1">div</div>
    <p class="block1">para</p>
    <br><br>

 <!--3/4/5/6 type of attribute selector-->
    <div class="one two three">div-1</div>
    <div class="1 2 3">div-2</div>
    <div class="i ii iii">div-3</div>
    
</body>
</html>
