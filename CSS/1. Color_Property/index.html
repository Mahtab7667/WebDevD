<!DOCTYPE html>
<html lang="en">
<head>
    <title>color property</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!-- 1. by name -->
    <div>This is by name type color property</div>

    <!-- 2. by hexadecimal/with alpha -->
    <p>This is hexadecimal type color property</p>

    <!-- 3. by rgb/with alpha -->
    <section>This is rgb type color property</section>
    <br>

    <!-- 4. by hsl/with alpha  -->
    <main>This is hsl type color property</main>

</html>
